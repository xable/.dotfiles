

name: "default"

#WALLPAPER
wallpaper:  "defu.png"
wtype:      "tile"

#FONTS
fonts:
    #terminus
    #font1: "-xos4-terminus-medium-r-normal--12-120-72-72-c-60-iso10646-1"
    #font2: "xos4 Terminus:size=8"
    #font3: "xos4 Terminus 8"
    #font4: "xos4 Terminus"

    #uw-ttyp0
    #font1: "-uw-ttyp0-medium-r-normal--11-100-75-75-c-60-iso8859-1"
    #font2: "UW Ttyp0:size=8"
    #font3: "UW Ttyp0 8"
    #font4: "UW Ttyp0"

    #lemon
    #font1: "-benis-lemon-medium-r-normal--*-*-75-75-m-*-iso10646-1"
    #font2: "artwiz lemon:size=8"
    #font3: "artwiz lemon 8"
    #font4: "artwiz lemon"

    #uushi
    #font1: "-benis-uushi-medium-r-normal--11-90-75-75-p-58-iso10646-1"
    #font2: "benis uushui:size=8"
    #font3: "benis uushi 8"
    #font4: "benis uushi"

    #tewi
    #font1: "-lucy-tewi-medium-r-normal--11-90-100-100-c-60-iso10646-1"
    #font2: "lucy tewi:size=8"
    #font3: "lucy tewi 8"
    #font4: "lucy tewi"

    #tewii
    #font1: "-lucy-tewii-medium-r-normal-*-11-90-100-100-c-60-iso10646-1"
    #font2: "lucy tewii:size=8"
    #font3: "lucy tewii 8"
    #font4: "lucy tewii"

    #kuzu
    font1: "-x-kuzu-medium-r-normal--10-100-75-75-n-60-iso10646-1"
    font2: "xft:kuzu:pixelsize=8"
    font3: "kuzu 8"
    font4: "kuzu-8"

    #Iosevka Term
    #font1: "xft:Iosevka Term:style=Regular:pixelsize=14"
    #font2: "xft:Iosevka Term:style=Regular:pixelsize=14"
    #font3: "Iosevka Term 14"
    #font4: "Iosevka Term-14"


#COLORS
colors:
    wmbf:           "#374650"
    wmbu:           "#252C31"

    background:     "#1b2227"
    foreground:     "#7b8695"
    cursor:         "#7b8695"

    black:
        normal:     "#252c31"
        bold:       "#374650"
    red:
        normal:     "#785561"
        bold:       "#8a6270"
    green:
        normal:     "#58614f"
        bold:       "#6d7762"
    yellow:
        normal:     "#7e735a"
        bold:       "#8d8063"
    blue:
        normal:     "#424a64"
        bold:       "#626c94"
    magenta:
        normal:     "#4d3e4c"
        bold:       "#665064"
    cyan:
        normal:     "#3c5a5d"
        bold:       "#548084"
    white:
        normal:     "#7b8695"
        bold:       "#94a1b3"

#UTILITY
colornumbers:
    black:    0
    red:      1
    green:    2
    yellow:   3
    blue:     4
    magenta:  5
    cyan:     6
    white:    7

#CONVENIENCE
bgc:        "{{ colors.background }}"
fgc:        "{{ colors.foreground }}"
csc:        "{{ colors.cursor }}"

n_black:    "{{ colors.black.normal }}"
b_black:    "{{ colors.black.bold }}"
n_red:      "{{ colors.red.normal }}"
b_red:      "{{ colors.red.bold }}"
n_green:    "{{ colors.green.normal }}"
b_green:    "{{ colors.green.bold }}"
n_yellow:   "{{ colors.yellow.normal }}"
b_yellow:   "{{ colors.yellow.bold }}"
n_blue:     "{{ colors.blue.normal }}"
b_blue:     "{{ colors.blue.bold }}"
n_magenta:  "{{ colors.magenta.normal }}"
b_magenta:  "{{ colors.magenta.bold }}"
n_cyan:     "{{ colors.cyan.normal }}"
b_cyan:     "{{ colors.cyan.bold }}"
n_white:    "{{ colors.white.normal }}"
b_white:    "{{ colors.white.bold }}"

wmf:  "{{ colors.wmbf }}"
wmu:  "{{ colors.wmbu }}"

font1: "{{ fonts.font1 }}"
font2: "{{ fonts.font2 }}"
font3: "{{ fonts.font3 }}"
font4: "{{ fonts.font4 }}"
